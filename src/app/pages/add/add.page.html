<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="end">
            <ion-back-button defaultHref="/">

            </ion-back-button>
        </ion-buttons>
        <ion-title>{{List.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list>
        <ion-item color="dark">
            <ion-label position="floating">New task</ion-label>
            <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header color="dark" *ngIf="List.items.length > 0">
            <ion-label>
                pending task
            </ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of List.items; let i = index" class="animated fadeInDown">
            <ion-item color="dark">
                <ion-checkbox slot="start" color="danger" [(ngModel)]="item.done" (ionChange)="changeInThecheck(item)">
                </ion-checkbox>
                <ion-label>
                    {{item.description}}
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="delete(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>


    </ion-list>
</ion-content>
